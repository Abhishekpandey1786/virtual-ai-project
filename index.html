<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shifra - AI Voice Assistant</title>
  <link rel="shortcut icon" href="Shrii A J Tech Logo Design.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="logo.jpg" alt="Shrii A J Tech Logo" id="logo" style="border-radius:30px;" />
    <div id="ai-badge">⚙️ AI Powered Abhishek (Shrii-A-J-Tech) </div>
  </header>

  <!-- Assistant Info -->
  <main>
    <h1>
      I'm <span id="name">Shifra</span><br />
      <span class="tagline">Your Personal AI Voice Assistant</span>
    </h1>

    <!-- Voice Status -->
    <img src="https://i.pinimg.com/originals/44/a5/2c/44a52caf835ad2d687e4d67ec8016632.gif" alt="Listening Animation" id="voice" />
    <p class="ai-msg" id="ai-msg" style="display: none;">Listening to your voice...</p>

    <!-- Voice Button -->
    <button id="btn">
      <img src="voice-microphone.svg" alt="Microphone Icon" />
      <span id="con">Click here to talk to me</span>
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
